<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW 상세 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 28px;
      margin: 0;
      color: #4da3ff;
    }
    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h2 {
      margin-top: 30px;
      color: #ffd700;
    }
    p {
      margin: 12px 0;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 16px;
      background: #4da3ff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    a.back:hover {
      background: #1a73e8;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">BMW 상세 페이지</h1>
  </header>

  <div class="content" id="content">
    <!-- 여기 내용이 자바스크립트로 채워짐 -->
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="back">← 메인으로 돌아가기</a>
  </div>

  <script>
    // URL에서 id 값 가져오기
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // 상세 콘텐츠 정의
    const CONTENTS = {
      "e-body": `
        <h2>BMW E-Body 시대</h2>
        <p>BMW의 <strong>E-바디</strong> 시리즈는 1960년대 말부터 2000년대 초까지 사용된 코드네임 체계입니다.</p>
        <p>예: E30 (3시리즈), E34 (5시리즈), E38 (7시리즈) 등</p>
        <p>클래식 감성과 기계적인 주행 재미를 중시하던 시절로, 매니아들 사이에서 '아날로그 BMW'의 정수로 평가됩니다.</p>
      `,
      "f-body": `
        <h2>BMW F-Body 시대</h2>
        <p>2008년 이후 BMW는 <strong>F-바디</strong> 체계로 전환했습니다.</p>
        <p>예: F10 (5시리즈), F30 (3시리즈), F12 (6시리즈 컨버터블) 등</p>
        <p>디자인과 전자장비가 크게 발전한 시기였고, 드라이빙 어시스턴트와 터보 엔진이 본격적으로 도입되었습니다.</p>
      `,
      "g-body": `
        <h2>BMW G-Body 시대</h2>
        <p><strong>G-바디</strong>는 2015년 이후 최신 BMW에 적용되는 코드네임입니다.</p>
        <p>예: G20 (3시리즈), G30 (5시리즈), G70 (7시리즈) 등</p>
        <p>플랫폼 효율화와 함께, 첨단 운전자 보조 시스템(ADAS)과 전동화(EV, 하이브리드)로의 전환이 가속화되었습니다.</p>
      `
    };

    // 제목 + 내용 채우기
    const contentDiv = document.getElementById("content");
    if (id && CONTENTS[id]) {
      document.getElementById("title").innerText = `BMW ${id.toUpperCase()} 상세`;
      contentDiv.innerHTML = CONTENTS[id];
    } else {
      contentDiv.innerHTML = "<p>잘못된 접근입니다. 메인 페이지에서 차량을 선택해주세요.</p>";
    }
  </script>
</body>
</html>
